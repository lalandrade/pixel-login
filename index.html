<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/global.css" />

    <title>Página de Login | Pixel art</title>
</head>

<body>
    <main class="container" id="container">
        <!-- Formulário de Cadastro -->
        <section class="form-container sign-up" aria-label="Formulário de Cadastro">
            <form>
                <h1>Criar Conta</h1>
                <nav class="social-icons" aria-label="Cadastro com Redes Sociais">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </nav>
                <p>ou use seu email para se cadastrar</p>
                <label>
                    Nome
                    <input type="text" placeholder="Nome" />
                </label>
                <label>
                    Email
                    <input type="email" placeholder="Email" />
                </label>
                <label>
                    Senha
                    <input type="password" placeholder="Senha" />
                </label>
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <!-- Formulário de Login -->
        <section class="form-container sign-in" aria-label="Formulário de Login">
            <form>
                <h1>Entrar</h1>
                <nav class="social-icons" aria-label="Login com Redes Sociais">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </nav>
                <p>ou use seu email e senha</p>
                <label>
                    Email
                    <input type="email" placeholder="Email" />
                </label>
                <label>
                    Senha
                    <input type="password" placeholder="Senha" />
                </label>
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </section>

        <!-- Painéis de Alternância -->
        <aside class="toggle-container">
            <div class="toggle">
                <section class="toggle-panel toggle-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Digite seus dados para acessar todas as funcionalidades do site</p>
                    <button class="hidden" id="login">Entrar</button>
                </section>
                <section class="toggle-panel toggle-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Cadastre-se para acessar todas as funcionalidades do site</p>
                    <button class="hidden" id="register">Cadastrar</button>
                </section>
            </div>
        </aside>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
